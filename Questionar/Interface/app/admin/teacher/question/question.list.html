 <div ng-include src="'././app/admin/teacher/menu.html'"></div>
 <div class="container" >
    <div class="portlet" ng-repeat = "question in questions">

     <h3 class="portlet-title">
          <u>{{'[' + question.Course.Name + '] - ' +question.Description}}</u>
        </h3>
        <div class="well">   
            <h4>Alternativas:</h4>         
            <ul ng-repeat="alternative in question.Alternatives">
              <li>
                <span class="label label-success" ng-show="alternative.IsCorrect">
                  {{alternative.Description}}
                 </span> 
                 <p ng-show="!alternative.IsCorrect">{{alternative.Description}}</p>
              </li>
            </ul>

            <br>
          </div> <!-- /.well -->
          

      </div> <!-- /.portlet -->
      <div align="right"><a data-toggle="modal" ng-click="back()" class="btn btn-primary demo-element">Voltar</a></div>
  </div>
